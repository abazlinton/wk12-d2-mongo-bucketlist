<!DOCTYPE html>
<html>
  <head>
    <title>Country BucketList</title>
    <script src='bundle.js'></script>
  </head>
  <body>
    <h1>Bucket List</h1>
    <form id='add-country'>
      <select id="country-select" name="country">
      </select>
      <input type="submit" id="add-country" value="Add Country">
    </form>
    <table>
      <thead>
        <tr>
          <th>Country</th>
          <th>Visited?</th>
        </tr>
      </thead>
    </table>
  </body>
</html>
